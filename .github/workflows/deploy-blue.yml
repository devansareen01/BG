name: Deploy to Blue Environment (Production)

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
        
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
    - name: Deploy to Blue Server
      run: |
        echo "🚀 Starting Blue deployment (Production)..."
        
        # Create SSH command with proper key handling
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.BLUE_SERVER_HOST }} << 'EOF'
          echo "🚀 Starting Blue deployment (Production)..."
          
          # Debug: Check current directory and list contents
          echo "Current directory: $(pwd)"
          echo "Available directories:"
          ls -la
          
          
          cd /blue-app/BG || {
            echo "❌ Failed to navigate to /blue-app"
            echo "Current directory: $(pwd)"
            echo "Available directories:"
            ls -la /blue-app/ || echo "Directory /blue-app/ does not exist"
            ls -la / || echo "Root directory contents:"
            exit 1
          }
          
          # Pull latest code from main branch
          git fetch origin
          git reset --hard origin/main
          
          # Install dependencies
          npm ci --production
          
          # Restart application with PM2
          echo "🔄 Restarting application..."
          pm2 restart blue-app
          
          # Wait for application to start
          sleep 10
          
          # Health check
          echo "🏥 Performing health check..."
          curl -f http://localhost:3000/health || exit 1
          
          echo "✅ Blue deployment completed successfully!"
        EOF
          
