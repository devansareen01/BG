name: Deploy to Blue Environment (Production)

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
        
    - name: Deploy to Blue Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.BLUE_SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          # Upload and execute the deployment script
          cat > /tmp/deploy-blue.sh << 'EOF'
          $(cat scripts/deploy-blue.sh)
          EOF
          
          chmod +x /tmp/deploy-blue.sh
          /tmp/deploy-blue.sh
          
    - name: Notify deployment status
      if: always()
      run: |
        chmod +x scripts/slack-notify.sh
        ./scripts/slack-notify.sh blue main ${{ job.status }}
